<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  
  <body>
    <a-scene>

    <a-entity environment= 
    "preset: japan; 
    seed: 3;
    skyType: gradient;
    skyColor: green;
    horizonColor: purple;
    ground: hills;
    groundYscale: 8;
    groundTexture: walkernoise;
    groundColor: pink;
    groundcolor2: red;
    dressing: mushrooms;
    dressingColor: green;
    dressingScale: 5;
    dressingAmount: 11;
    fog: 0.5;



    "> </a-entity>

    <a-box color="pink" position=" 0 2 -4"> </a-box>
    

    <a-camera position="0 5 0"></a-camera>
   
  </a-scene>
  </body>
</html>
